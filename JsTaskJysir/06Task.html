    <div>
        <h1>Q.6Write a program that determines if a year is a leap year.</h1>
        Answer=>
        <script>
            const yr = prompt('Enter a Year:')
            if ((yr % 4 == 0) && (yr % 100 != 0))
                document.write(yr + " is a Leap Year");
            else if (yr % 400 == 0)
                document.write(yr + " is a Leap Year");
            else
                document.write(yr + " is not a Leap Year");
        </script>
    </div>
