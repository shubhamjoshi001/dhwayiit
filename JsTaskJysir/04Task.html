<body>
    <div>
        <h1> Q.4 Write a program that transforms a numerical grade to a letter grade (e.g grade 10 should display “A”).</h1>
        Answer=>
        <script>
            const number=prompt("Enter a Number");
            if(number>=90)
            {
                grade="A";
            }
            else if(number>=80)
            {
                grade="B"
            }
            else if(number>=70){
                grade="C"
            }
            else if(number>=60){
                grade="D"
            }
            else{
                grade="F"
            }
            console.log("Grade: " + grade);
        </script>
    </div>
</body>
