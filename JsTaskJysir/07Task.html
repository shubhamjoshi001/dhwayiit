<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div>
        <h1>Write a program that calculates a discount based on the purchase amount.Prices equal or over 100 discount
            have a discount of 20. Prices equal or over 50 have a discount of 10. Otherwise discount is 0
        </h1>
        Answer=>
        <script>
            const purchaseA = prompt("Enter A Purchase Amount");
            var discount;
            if (purchaseA >= 100) {
                document.write("discount : 20%"); 
            } else if (purchaseA >= 50) {
               document.write("discount :10%");
            } else {
               document,write(" discount : 0");
            }
        </script>
    </div>
</body>

</html>
