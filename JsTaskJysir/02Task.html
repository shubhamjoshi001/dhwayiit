      <h1> Q.2 Write a program that checks if a number is even or odd.</h1>
       Answer=> 
       <script>
        const number=prompt("Enter A Numner :");
        if(number%2==0)
        {
            document.write("The Number is Even");
        }
        else{
            document.write("The Number is Odd");
        }

       </script>
