<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <h1>Q.3 Write a program to determine the greater of two numbers.</h1>
      Answer=> 
      <script>
        function large2no(){
            var n1,n2;
            n1=prompt("Enter First Number");
            n2=prompt("Enter Second Number");
            if(n1>n2)
            {
                document.write(n1+"is Largest Number");
            }
            else
            {
                document.write(n2+"is Largest Number");
            }
        }
      </script> <br><br>
      <div>
           <form>
           <input type="button" value="ClickMe" onclick="large2no()" />
           </form>
      </div>
    </div>
</body>
</html>
